---
layout: default
title: All Posts
baseurl:
---
<div class="atbs-block atbs-block--fullwidth">
    <div class="container">
        <div class="row">
            <div class="atbs-main-col">
                <div class="atbs-block atbs-posts-list post-separate-md">
                    <div class=" block-heading heading-style-2 text-center clearfix">
                        <h4 class="block-heading__title">
                            Posts Archive
                        </h4>
                    </div>
                    <div class="posts-list list-space-xxl">
                        {% for post in site.posts%}
                        <div class="list-item">
                            <article
                                class="post post--horizontal post--horizontal-small height-md post--horizontal-middle">
                                <div class="post__thumb">
                                    <div class="background-img"
                                        style="background-image: url('/{{ post.image }}');">
                                    </div>
                                    <a class="post__cat cat-theme cat-theme-2 text-top-left">BLM</a>
                                    <a class="link-overlay" href="./{{ post.url }}"></a>
                                </div>
                                <div class="post__text">
                                    <h3 class="post__title typescale-3">
                                        <a href="./{{ post.url }}">{{ post.title }}</a>
                                    </h3>
                                    <div class="post__excerpt">
                                        {{ post.excerpt }}
                                    </div>
                                    <div class="post__readmore text-right clearfix">
                                        <a href="./{{ post.url }}" class="button__readmore flexbox flexbox--middle">
                                            read more <span class="icon-post"><i
                                                    class="mdicon mdicon-arrow-right "></i></span>
                                        </a>
                                    </div>
                                </div>
                            </article>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
